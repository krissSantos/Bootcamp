<!DOCTYPE html>
<html>
    <head>
        <title>Testing Tables</title>
        <style>
            table {border: 1px solid black;
                border-collapse: collapse;}
            
            th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body style="background-color: rgb(162, 162, 96); margin-left: 100px">
        <h1 style="background-color: rgb(23, 23, 208); color:white">Food Menu</h1>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Type</th>
            </tr>
            <tr>
                <td>Burger Combo</td>
                <td>80 PHP</td>
                <td>Combo Meal</td>
            </tr>
            <tr>
                <td>Chicken Spaghetti</td>
                <td>120 PHP</td>
                <td>Combo Meal</td>
            </tr>
        </table>

        <h1 style="font-family: courier">Student Directory</h1>
        <table>
            <tr>
             <th colspan="5">Student Grades</th>
            </tr>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Prelim Grade</th>
                <th rowspan="2">Midterm Grade</th>
                <th rowspan="2">Tentative Final Grade</th>
            </tr>
            <tr>
                <th>First Name</th>>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Edward</td>
                <td>Stark</td>
                <td>92</td>
                <td>90</td>
                <td>82</td>
            </tr>
        </table>
        <h1 style="text-align: center">Introduction</h1>
        <p>Hi Im <span style="font-size: 140%">Kriss</span> and I'm a student of web dev</p>

        <h1>Burger</h1>
        <div style="padding-right: 200px">
            <img src="images/burger.png" alt="burger" style="height: 200px; float: left">
        </div>

    </body>
</html>
