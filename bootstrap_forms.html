<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>Bootstrap Forms</title>
</head>
<body>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-4">
                <img src="images/Education.jpg" style="width: 100%">
            </div>
            <div class="col-lg-8"><form>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="ex.ABSJFLS@gmail.com">
                </div>
                <div class="form-group">
                    <label for="pwd">Passowrd:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="xxxxxxx">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Okay Good</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
    
</body>
</html>
